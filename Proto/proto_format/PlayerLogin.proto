syntax = "proto3";

message PlayerLogin {
	string account = 1;
	string password = 2;
}
message PlayerLoginAck {
	uint64 session_key = 1;	
	enum CheckResult
    {
        Pass = 0;
        Refuse = 1;;
    }
	CheckResult result = 2;
}
message LoginLogic {
	uint64 session_key = 1;
}
message PlayerRegsiter {
	string account = 1;
	string password = 2;
}
